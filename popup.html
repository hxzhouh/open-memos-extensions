<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memos Quick Access</title>
    <link rel="stylesheet" href="popup.css">
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <div class="header">
        <h1 class="title" data-i18n="app_title">📝 Memos</h1>
        <button id="settingsBtn" class="icon-btn" data-i18n-title="settings">⚙️</button>
      </div>

      <!-- Status -->
      <div id="status" class="status hidden"></div>

      <!-- Quick Create -->
      <div class="section">
        <h2 class="section-title" data-i18n="quick_create">快速创建</h2>
        <textarea
          id="memoContent"
          data-i18n="memo_placeholder"
          placeholder="输入你的想法..."
          rows="4"
        ></textarea>
        <div class="actions">
          <button id="createBtn" class="btn btn-primary" data-i18n="create_memo">创建 Memo</button>
          <button id="clearBtn" class="btn btn-secondary" data-i18n="clear">清空</button>
        </div>
      </div>

      <!-- Recent Memos -->
      <div class="section">
        <div class="section-header">
          <h2 class="section-title" data-i18n="recent_memos">最近笔记</h2>
          <button id="refreshBtn" class="icon-btn" data-i18n-title="refresh">🔄</button>
        </div>
        <div id="recentMemos" class="memos-list">
          <div class="loading" data-i18n="loading">加载中...</div>
        </div>
      </div>

      <!-- Quick Links -->
      <div class="section">
        <div class="quick-links">
          <a id="openMemosBtn" href="#" class="link-btn" target="_blank" data-i18n="open_memos">
            打开 Memos
          </a>
        </div>
      </div>
    </div>

    <script src="i18n.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
