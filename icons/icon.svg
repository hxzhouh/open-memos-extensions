<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7BA3CC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5B8AB8;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="1" stdDeviation="2" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Main card shape with rounded corners -->
  <rect x="16" y="20" width="96" height="88" rx="12" ry="12" fill="url(#grad1)" filter="url(#shadow)"/>

  <!-- Folded corner effect -->
  <path d="M 96 20 L 112 36 L 96 36 Z" fill="#4A7CA8" opacity="0.6"/>

  <!-- Memo lines -->
  <rect x="28" y="38" width="60" height="3" rx="1.5" fill="white" opacity="0.75"/>
  <rect x="28" y="50" width="72" height="3" rx="1.5" fill="white" opacity="0.75"/>
  <rect x="28" y="62" width="50" height="3" rx="1.5" fill="white" opacity="0.75"/>
  <rect x="28" y="74" width="65" height="3" rx="1.5" fill="white" opacity="0.75"/>

  <!-- Accent dot/badge -->
  <circle cx="100" cy="94" r="9" fill="#8EC5E3" filter="url(#shadow)"/>
  <text x="100" y="98.5" font-family="Arial, sans-serif" font-size="12" font-weight="600" fill="white" text-anchor="middle">M</text>
</svg>
